<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="build/bundle/index.js"></script>
        <script>
            (async () => {
                const f = seedFingerprint.create(location.host);
                const hash = await f.get();
                fingerprint.textContent = hash;
                const canvas = await f.component.canvas;
                logo.src = canvas.canvas2dRender;
            })();
        </script>
    </head>
    <body>
        <span id="fingerprint"></span>
        <br>
        <img id="logo">
    </body>
</html>
